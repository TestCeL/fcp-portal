<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="400" height="300" fill="#f8fafc"/>

  <!-- Estado cuántico central -->
  <circle cx="200" cy="150" r="40" fill="url(#quantumGradient)" filter="url(#glow)" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Superposición -->
  <circle cx="200" cy="150" r="25" fill="none" stroke="#4338ca" stroke-width="2" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" values="360 200 150;0 200 150" dur="8s" repeatCount="indefinite"/>
  </circle>

  <!-- Partículas orbitales -->
  <circle cx="280" cy="100" r="8" fill="#3b82f6">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="6s" repeatCount="indefinite"/>
  </circle>

  <circle cx="120" cy="200" r="6" fill="#7c3aed">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="320" cy="220" r="5" fill="#0891b2">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="7s" repeatCount="indefinite"/>
  </circle>

  <!-- Líneas de entrelazamiento -->
  <path d="M 200 150 Q 240 100 280 100" stroke="#4338ca" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </path>

  <path d="M 200 150 Q 160 200 120 200" stroke="#7c3aed" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </path>

  <path d="M 200 150 Q 260 220 320 220" stroke="#0891b2" stroke-width="1" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Texto -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold">
    Sistema Cuántico
  </text>

  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Ocultación de información fundamental
  </text>

  <!-- Fórmula -->
  <text x="50" y="280" font-family="serif" font-size="11" fill="#4338ca">
    Θ(ℰ) = χ(ℰ) - I_acc(ℰ) ≥ 0
  </text>
</svg>