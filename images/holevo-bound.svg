<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="250" viewBox="0 0 350 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boundGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="350" height="250" fill="#f8fafc"/>

  <!-- Ejes -->
  <line x1="50" y1="200" x2="300" y2="200" stroke="#374151" stroke-width="2"/>
  <line x1="50" y1="200" x2="50" y2="50" stroke="#374151" stroke-width="2"/>

  <!-- Límite de Holevo -->
  <path d="M 50 180 Q 150 120 250 100 T 300 90" stroke="#3b82f6" stroke-width="3" fill="none"/>

  <!-- Información accesible -->
  <path d="M 50 190 Q 150 140 250 130 T 300 125" stroke="#06b6d4" stroke-width="3" fill="none"/>

  <!-- Área de ocultación -->
  <path d="M 50 180 Q 150 120 250 100 T 300 90 L 300 125 Q 250 130 150 140 Q 100 155 50 190 Z"
        fill="url(#boundGradient)" opacity="0.3"/>

  <!-- Puntos de datos -->
  <circle cx="100" cy="175" r="4" fill="#1e3a8a"/>
  <circle cx="150" cy="125" r="4" fill="#1e3a8a"/>
  <circle cx="200" cy="110" r="4" fill="#1e3a8a"/>
  <circle cx="250" cy="105" r="4" fill="#1e3a8a"/>

  <circle cx="100" cy="185" r="4" fill="#0891b2"/>
  <circle cx="150" cy="145" r="4" fill="#0891b2"/>
  <circle cx="200" cy="135" r="4" fill="#0891b2"/>
  <circle cx="250" cy="130" r="4" fill="#0891b2"/>

  <!-- Etiquetas -->
  <text x="310" y="95" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" font-weight="bold">
    χ (Holevo)
  </text>

  <text x="310" y="130" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" font-weight="bold">
    I_acc
  </text>

  <text x="175" y="160" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed" font-weight="bold">
    Brecha de Ocultación
  </text>

  <!-- Ejes labels -->
  <text x="175" y="230" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle">
    Dimensión del Sistema
  </text>

  <text x="25" y="125" font-family="Arial, sans-serif" font-size="12" fill="#374151" text-anchor="middle"
        transform="rotate(-90 25 125)">
    Información (bits)
  </text>

  <!-- Título -->
  <text x="175" y="30" font-family="Arial, sans-serif" font-size="14" fill="#1f2937" font-weight="bold" text-anchor="middle">
    Límite de Holevo
  </text>

  <!-- Fórmula -->
  <text x="175" y="220" font-family="serif" font-size="11" fill="#4338ca" text-anchor="middle">
    I_acc ≤ χ ≤ log₂(d_B)
  </text>
</svg>